<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="flex">

            <div class="left flex">
                <div class="hamburger round-container flex">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo-container flex">
                    <img src="/Image&icons/images-removebg-preview.png" alt="">
                    <p>IN</p>
                </div>
            </div>
            <div class="center flex">

                <div class="search-input-ico-container flex">
                    <div class="onclick-search-icon flex">
                        <i class="fa-solid fa-magnifying-glass flex"></i>
                    </div>
                    <label for="text">
                        <div class="search-input flex">

                            <form>
                                <input class="search" id="text" type="text" placeholder="Search">
                            </form>
                        </div>
                    </label>
                    <div class="search-icon flex">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>


                <div class="mic-icon button-hover flex">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <div class="right flex">
                <div class="create-container flex button-hover">
                    <div class="plus-icon flex">
                        <i class="fa-solid fa-plus"></i>
                        <span>Create</span>
                    </div>
                </div>
                <div class="notifi-container round-container flex">
                    <i class="fa-regular fa-bell"></i>
                </div>
                <div class="profile-container flex">
                    <div class="profile-image">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <aside></aside>
    <main>
        <section>

        </section>
    </main>
    <footer></footer>

</body>

</html>
